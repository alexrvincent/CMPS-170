            <map name="EnterButton">
                      <area shape="rect" coords="542, 500, 650, 530" href="javascript:delay('./hs1.html')" >
            <map name="EnterButton2">

        	<script src ="src.js"></script>

            <script type="text/javascript">
                var enterSound = document.getElementById('mus_typing');
                var successSound = document.getElementById('mus_success');
                var blipSound = document.getElementById("mus_blip");
                var loadSound = document.getElementById("mus_load");
                function delay (URL) {
                    //document.getElementById('title-img').src = "./img/title-project-2.gif";
                    document.getElementById('title-img').useMap = "#EnterButton2"; 
                    setTimeout( function() { window.location = URL }, 13000 );
                    setTimeout( function() { successSound.play() }, 2600 );
                    setTimeout( function() { blipSound.play() }, 4500 );
                    setTimeout( function() { loadSound.play() }, 5000 );
                    setTimeout( function() { loadSound.pause(); loadSound.currentTime = 0; }, 7700 );
                    setTimeout( function() { loadSound.play() }, 8100 );
                    setTimeout( function() {document.getElementById('title-img').src = "./img/title-loading.gif"}, 4500);
                    enterSound.play();
                    document.getElementById('title-img').src = "./img/title-project-21.gif";
                    document.getElementById('enterA').width = '0px';
                }
            </script>
